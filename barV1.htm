<body>

    <p id="menu"></P>
  </div>
  <div>
<p>ordine da inviare:</p>

  <script >
    let drinks = [
      "Mojito",
      "Martini",
      "Piña Colada",
      "Margarita",
      "Cosmopolitan",

      "Negroni",
      "Bloody Mary",

      "Daiquiri",
      "Caipirinha",
      "Gin and Tonic",

      "White Russian",
      "Manhattan",
      "Irish Coffee"
    ];


  let carrello=[];

    
    
    document.getElementById("menu").innerHTML = drinks.join("<br>");  


    function contadrink(){
      let numeroDrink = drinks.length;
      document.getElementById("menu").innerHTML = numeroDrink;  
    }
    function MostraMenudrink(){
   
      document.getElementById("menu").innerHTML = drinks.join("<br>");
    }


function AddDrink(){

  let nuovoelemento = prompt("Inserisci il nome del drink");


 
  drinks.push(nuovoelemento);
  document.getElementById("menu").innerHTML = drinks.join("<br>");
}
function RemoveDrink() {
  drinks.pop();
  document.getElementById("menu").innerHTML = drinks.join("<br>");
   }

  function acquistaDrink() {
    let OrdineElemento=prompt("Che cosa vuoi bere?");
    carrello.push(OrdineElemento);
  document.getElementById("ordineMenù").innerHTML = carrello.join("<br>");
  
  
  }
    
  </script>
