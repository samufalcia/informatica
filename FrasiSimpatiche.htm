<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Frasi Simpatiche</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #generateBtn {
      background-color: #007bff;
      border-color: #007bff;
    }
    #generateBtn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    #fraseContainer {
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h1 class="text-center mb-4">Generatore di Frasi Simpatiche</h1>
          <div class="text-center mb-3">
            <button id="generateBtn" class="btn btn-primary btn-lg">Genera Frase</button>
          </div>
          <div id="fraseContainer" class="card mb-4">
            <div class="card-body">
              <p id="frase" class="card-text text-center">Premi il pulsante per generare una frase.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    var soggetti = ["Il gatto", "La ragazza", "Il professore", "Il musicista", "Il cuoco", "Il runner", "Il pittore", "Il pilota", "Il dottore", "Il cantante"];
    var verbi = ["mangia", "guarda", "studia", "ascolta", "prepara", "corre", "dipinge", "guida", "cura", "canta"];
    var complementi_oggetto = ["il libro", "il film", "la lezione", "la musica", "la cena", "la corsa", "il quadro", "il volo", "il paziente", "la canzone"];
    var aggettivi = ["bello", "intelligente", "felice", "energico", "talentuoso", "creativo", "abile", "affascinante", "gentile", "forte"];

    function generaFrase() {
      var soggetto = soggetti[Math.floor(Math.random() * soggetti.length)];
      var verbo = verbi[Math.floor(Math.random() * verbi.length)];
      var complemento = complementi_oggetto[Math.floor(Math.random() * complementi_oggetto.length)];
      var aggettivo = aggettivi[Math.floor(Math.random() * aggettivi.length)];

      var frase = soggetto + " " + verbo + " " + complemento + " " + aggettivo + ".";
      document.getElementById("frase").innerText = frase;
    }

    document.getElementById("generateBtn").addEventListener("click", generaFrase);
  </script>
</body>
</html>
